<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Webpage Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo {
            margin-right: auto;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            display: block;
        }
        .carousel .controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card-content {
            padding: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">My Website</div>
    <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</div>

<div class="carousel">
    <img src="https://via.placeholder.com/1200x400" alt="Banner">
    <div class="controls">
        <button>&lt;</button>
        <button>&gt;</button>
    </div>
</div>

<div class="card-container">
    <div class="card">
        <img src="image/pexels-photo-15201062" alt="Card Image"style="width: 300px; height: auto;">
        <div class="card-content">
            <h3>Card Title 1</h3>
            <p>Short description of the content shown in this card.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Card Image">
        <div class="card-content">
            <h3>Card Title 2</h3>
            <p>Short description of the content shown in this card.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Card Image">
        <div class="card-content">
            <h3>Card Title 3</h3>
            <p>Short description of the content shown in this card.</p>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2024 My Website. All rights reserved.
</div>

</body>
</html>
